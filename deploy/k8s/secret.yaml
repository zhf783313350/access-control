apiVersion: v1
kind: Secret
metadata:
  name: access-control-secrets
  namespace: access-control
type: Opaque
stringData:
  # 数据库配置 - 生产环境必须修改
  db-host: "your-postgres-host"
  db-user: "postgres"
  db-password: "your-strong-password"
  
  # JWT 密钥 - 生产环境必须修改
  # 生成方式: openssl rand -base64 32
  jwt-secret: "your-jwt-secret-key"
  
  # Redis 密码 (如果有)
  redis-password: ""
