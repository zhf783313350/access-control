apiVersion: v1
kind: Service
metadata:
  name: access-control-service
  namespace: access-control
  labels:
    app: access-control-api
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    app: access-control-api

---
# NodePort Service（用于外部访问）
apiVersion: v1
kind: Service
metadata:
  name: access-control-nodeport
  namespace: access-control
  labels:
    app: access-control-api
spec:
  type: NodePort
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 30080
      protocol: TCP
      name: http
  selector:
    app: access-control-api
