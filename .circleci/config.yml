version: 2.1

orbs:
  go: circleci/go@1.9
  docker: circleci/docker@2.4
  kubernetes: circleci/kubernetes@1.3

executors:
  go-executor:
    docker:
      - image: cimg/go:1.21
    working_directory: ~/project

jobs:
  # 测试
  test:
    executor: go-executor
    steps:
      - checkout
      - go/load-cache
      - run:
          name: Download dependencies
          command: go mod download
      - go/save-cache
      - run:
          name: Run vet
          command: go vet ./...
      - run:
          name: Run tests
          command: go test -v -race -coverprofile=coverage.out ./...
      - store_test_results:
          path: ./test-results
      - store_artifacts:
          path: coverage.out

  # 构建
  build:
    executor: go-executor
    steps:
      - checkout
      - go/load-cache
      - run:
          name: Build binary
          command: |
            CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags="-w -s" -o bin/access-control .
      - persist_to_workspace:
          root: .
          paths:
            - bin/

  # Docker 构建和推送
  docker-build:
    executor: docker/docker
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.18
      - docker/check
      - docker/build:
          image: $DOCKER_IMAGE
          tag: ${CIRCLE_SHA1:0:7},latest
      - docker/push:
          image: $DOCKER_IMAGE
          tag: ${CIRCLE_SHA1:0:7},latest

  # 部署到开发环境
  deploy-dev:
    executor: go-executor
    steps:
      - checkout
      - kubernetes/install-kubectl
      - run:
          name: Configure kubectl
          command: |
            echo "$KUBE_CONFIG_DEV" | base64 -d > ~/.kube/config
      - run:
          name: Deploy to dev
          command: |
            sed -i "s|image: access-control:latest|image: $DOCKER_IMAGE:${CIRCLE_SHA1:0:7}|g" deploy/k8s/deployment.yaml
            kubectl apply -f deploy/k8s/

  # 部署到生产环境
  deploy-prod:
    executor: go-executor
    steps:
      - checkout
      - kubernetes/install-kubectl
      - run:
          name: Configure kubectl
          command: |
            echo "$KUBE_CONFIG_PROD" | base64 -d > ~/.kube/config
      - run:
          name: Deploy to production
          command: |
            sed -i "s|image: access-control:latest|image: $DOCKER_IMAGE:${CIRCLE_TAG}|g" deploy/k8s/deployment.yaml
            kubectl apply -f deploy/k8s/

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - test:
          filters:
            tags:
              only: /^v.*/
      - build:
          requires:
            - test
          filters:
            tags:
              only: /^v.*/
      - docker-build:
          requires:
            - test
          filters:
            branches:
              only:
                - main
                - develop
            tags:
              only: /^v.*/
      - deploy-dev:
          requires:
            - docker-build
          filters:
            branches:
              only: develop
      - deploy-prod:
          requires:
            - docker-build
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/
