version: '3.8'

services:
  # API 服务
  api:
    image: ${DOCKER_REGISTRY:-}access-control:${IMAGE_TAG:-latest}
    container_name: access-control-api
    build:
      context: .
      dockerfile: Dockerfile.prod
    ports:
      - "8080:8080"
      - "9090:9090" # Prometheus metrics
    environment:
      - TZ=Asia/Shanghai
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-123456}
      - DB_NAME=${DB_NAME:-access_control}
      - DB_SSLMODE=disable
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - JWT_SECRET=${JWT_SECRET:-change-this-secret-in-production}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    deploy:
      replicas: 3
      restart_policy:
        condition: any
        delay: 5s
        max_attempts: 3
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
        order: start-first
    healthcheck:
      test: [ "CMD", "nc", "-z", "localhost", "8080" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - access-control-network
    volumes:
      - api-logs:/var/log/access-control
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"

  # PostgreSQL 数据库
  postgres:
    image: postgres:16-alpine
    container_name: access-control-postgres
    environment:
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-123456}
      - POSTGRES_DB=${DB_NAME:-access_control}
      - TZ=Asia/Shanghai
      - PGTZ=Asia/Shanghai
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./deploy/sql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-access_control}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - access-control-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: access-control-redis
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - access-control-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # Nginx 反向代理 + 负载均衡
  nginx:
    image: nginx:alpine
    container_name: access-control-nginx
    ports:
      - "80:80"
    volumes:
      - ./deploy/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./deploy/nginx/conf.d:/etc/nginx/conf.d:ro
      - nginx-logs:/var/log/nginx
    depends_on:
      - api
    networks:
      - access-control-network
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
    healthcheck:
      test: [ "CMD", "nginx", "-t" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Prometheus 监控
  prometheus:
    image: prom/prometheus:latest
    container_name: access-control-prometheus
    ports:
      - "9091:9090"
    volumes:
      - ./deploy/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'
    networks:
      - access-control-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # Grafana 可视化
  grafana:
    image: grafana/grafana:latest
    container_name: access-control-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin123}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./deploy/grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus
    networks:
      - access-control-network
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M

networks:
  access-control-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
  api-logs:
  nginx-logs:
  prometheus-data:
  grafana-data:
