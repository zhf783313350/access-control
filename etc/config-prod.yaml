Name: access-control-api
Host: 0.0.0.0
Port: 8080

# 日志配置 - 生产环境
Log:
  Mode: file
  Path: /var/log/access-control
  Level: error
  Compress: true
  KeepDays: 30
  StackCooldownMillis: 100
  Stat: true

# 服务配置
MaxConns: 10000
MaxBytes: 1048576
Timeout: 30000

# 数据库配置 (PostgreSQL) - 生产环境使用环境变量
Database:
  Host: ${DB_HOST:postgres}
  Port: ${DB_PORT:5432}
  User: ${DB_USER:postgres}
  Password: ${DB_PASSWORD:123456}
  DBName: ${DB_NAME:access_control}
  SSLMode: ${DB_SSLMODE:require}
  MaxOpenConns: 100
  MaxIdleConns: 10
  ConnMaxLifetime: 3600

# Redis配置 - 生产环境使用环境变量
Redis:
  Host: ${REDIS_HOST:redis}:${REDIS_PORT:6379}
  Password: ${REDIS_PASSWORD:}
  DB: 0
  MaxRetries: 3
  PoolSize: 100
  MinIdleConns: 10

# JWT配置 - 生产环境必须修改密钥
Auth:
  AccessSecret: ${JWT_SECRET:change-this-secret-in-production}
  AccessExpire: 86400

# 链路追踪 (可选)
Telemetry:
  Name: access-control-api
  Endpoint: ${JAEGER_ENDPOINT:}
  Sampler: 0.1
  Batcher: jaeger

# Prometheus 指标
Prometheus:
  Host: 0.0.0.0
  Port: 9090
  Path: /metrics
