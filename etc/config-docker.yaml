Name: access-control-api
Host: 0.0.0.0
Port: 8082

# 日志配置
Log:
  Mode: console
  Level: info
  Stat: true

# 数据库配置 (PostgreSQL) - 连接同一 Docker 网络内的 postgres 容器
Database:
  Host: postgres
  Port: 5432
  User: postgres
  Password: "123456"
  DBName: access_control
  SSLMode: disable

# Redis配置 - 连接同一 Docker 网络内的 redis 容器
Redis:
  Host: redis:6379
  Password: ""
  DB: 0
# JWT配置
Auth:
  AccessSecret: "your-secret-key-change-in-production"
  AccessExpire: 86400
